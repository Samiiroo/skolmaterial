<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tic tac toe spelet</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>

    <div id="spelbord">

      <div class="row">
        <div class="square bottom right"></div>
        <div class="square bottom right"></div>
        <div class="square bottom"></div>
      </div>

      <div class="row">
        <div class="square bottom right"></div>

      </div>

     </div>
