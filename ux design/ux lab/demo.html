<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UX-LAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="mds.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="mds.js" defer ></script>
</head>
<body>
 <div class="container">
  <h1>UX</h1>
  <form>
   <!-- skapar 2 textfields En i enabled state och en disabled state -->
   <div class="mds-text-field">
    <input class="mds-text-field__input" type="text" name="Textfield" required="">
    <label class="mds-text-field__label">TextField</label>
   </div>
   <div class="mds-text-field">
    <input class="mds-text-field__input" type="text" name="TextField" required="" disabled="disabled">
    <label class="mds-text-field__label">Textfield Disabled</label>
   </div>
   <!-- skapar 2 switches en i enabled state och en i disabled state -->
   <div class="mds-switch">
    <input class="mds-switch__input" type="checkbox" name="">
    <label class="mds-switch__label">Switch</label>
   </div>
   <div class="mds-switch">
    <input class="mds-switch__input" type="checkbox" name="" disabled="disabled" >
    <label class="mds-switch__label"> Switch Disabled </label>
   </div>
   <!-- skapar 2 checkbox en där du kan kryssa i  från toggled till untoggled. och en som alltid är toggled
        Disabled -->
   <div class="mds-checkbox">
     <input class="mds-checkbox__input" type="checkbox" name="">
     <label class="mds-checkbox__label">Checkbox</label>
   </div>
   <div class="mds-checkbox">
    <input class="mds-checkbox__input" type="checkbox" name="" disabled="disabled"
    checked="checked">
    <label class="mds-checkbox__label">Checkbox Locked</label>
  </div>
   <!-- radio button -->
   <div class="mds-radio">

     <input class="mds-radio__input" type="radio" name="radio">
     <span class="mds-radio__span">Radio</span>
   </div>
   <div class="mds-radio">
     <input class="mds-radio__input" type="radio" name="radio">
     <span class="mds-radio__span">Radio</span>
   </div>
  </form>
 </div>
</body>
</html>
